<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>帖子信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="/themes/admin/css/font.css">
    <link rel="stylesheet" href="/themes/admin/css/xadmin.css">
    <link rel="stylesheet" href="/themes/admin/css/common.css">
    <script src="/themes/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/themes/admin/js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>内容</th>
                            <th>添加时间</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="postList" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.userInfo.username}</td>
                            <td>{$vo.content}</td>
                            <td>{$vo.create_time|date='Y-m-d'}</td>
                            <td>
                                <button onclick="delPost('{$vo.id}',this)" class="layui-btn layui-btn-danger">删除</button>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$postList|raw}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    /*删除*/
    function delPost(id,obj) {
        layer.confirm('确认要删除吗？',
            function(index) {
                //发异步删除数据
                $.ajax({
                    type:"POST",
                    data:{
                        id:id
                    },
                    url:"/admin/post/delPost",
                    success:function (e) {
                        if(e.code == 1){
                            $(obj).parents("tr").remove();
                            layer.msg(e.msg, {
                                icon: 1,
                                time: 1000
                            });
                        }else{
                            layer.msg(e.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
    }

</script>
</html>
